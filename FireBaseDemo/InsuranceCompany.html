<!doctype html>
<html lang="zh-TW">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>保險公司保戶檢視</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">機車行車安全系統</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">首頁</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">公開統計數據</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">帳號登入</a>
                </li>
            </ul>
            <span class="navbar-text"> Under Development by Qi Xiang</span>
        </div>
    </nav>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 companyName">載入中...</h1>
            <p class="lead companySlogan">歡迎使用機車安全系統</p>
            <a class="btn btn-primary btn-sm logout_btn" href="#" role="button">登出</a>
        </div>
    </div>

    <div class="container-fluid py-5">
        <div class="row">
            <div class="table-responsive col-12" style="padding: 0 5% 0 5%;">
                <table id="table-demo" class="customer-table table table-hover table-borderless">
                    <thead>
                        <tr>
                            <th scope="col">客戶編號</th>
                            <th scope="col">客戶姓名</th>
                            <th scope="col">客戶性別</th>
                            <th scope="col">客戶出生日</th>
                            <th scope="col">客戶詳細資料</th>
                        </tr>
                    </thead>
                    <tbody class="customer-table-tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="container py-1">
        <!-- Footer -->
        <footer class="page-footer font-small">
            <!-- Copyright -->
            <div class="footer-copyright text-center py-3">© 2022 Copyright:
                <a href="https://qi-xiang.github.io/">Qi Xiang</a>
            </div>
            <!-- Copyright -->
        </footer>
        <!-- Footer -->
    </div>

    <!-- Loading square for squar.red network -->
    <div class="loader-wrapper">
        <p class="loader-txt">資料載入中...</p><br>
        <p><span class="loader"><span class="loader-inner"></span></span></p>
    </div>

    <link href="src/css/loader.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>
    <link rel="stylesheet" href="src/css/insurance_company.css">
    </link>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="module" src="src/js/min_js/insurance_company.min.js"></script>
</body>

<style>
    a:hover {
        cursor: pointer;
    }

    div#nav {
        display: flex;
        justify-content: center;
    }

    div#nav a.active {
        background-color: #d1d1d1;
    }
</style>

</html>
